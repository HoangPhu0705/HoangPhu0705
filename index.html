<!DOCTYPE html>
<html>
<head>
  <style>
    /* Terminal-like styling */
    .terminal {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 20px;
      width: 500px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
      text-align: left;
      position: relative;
      overflow: hidden;
    }

    /* Terminal header with colored circles */
    .terminal-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 15px;
    }

    .circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .red {
      background-color: #ff5f56;
    }

    .yellow {
      background-color: #ffbd2e;
    }

    .green {
      background-color: #27c93f;
    }

    /* Directory path styling */
    .terminal-prompt {
      color: #00ff00;
      margin-bottom: 10px;
      display: block;
    }

    /* Typing effect cursor */
    .typing-text::after {
      content: '|';
      display: inline-block;
      animation: blink 0.7s infinite;
      color: #00ff00;
      font-size: 1.5em; /* Larger cursor size */
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="terminal-header">
      <div class="circle red"></div>
      <div class="circle yellow"></div>
      <div class="circle green"></div>
    </div>
    <span class="terminal-prompt">~/github/hoangphu0705 $</span>
    <span id="typing-text" class="typing-text"></span>
  </div>

  <script>
    // Typing effect script
    const text = "Hi, I'm Hoang Phu, welcome to my github!";
    let index = 0;
    const typingText = document.getElementById('typing-text');

    function type() {
      if (index < text.length) {
        typingText.textContent = text.slice(0, index + 1);
        index++;
        setTimeout(type, 100); // Adjust speed of typing here (ms)
      } else {
        typingText.style.animation = 'none'; // Stop cursor blinking when done
        typingText.textContent = text; // Ensure full text is displayed
      }
    }

    // Start typing effect when page loads
    window.onload = type;
  </script>
</body>
</html>
